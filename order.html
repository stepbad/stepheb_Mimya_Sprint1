<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Stephen Badcock, Mimya Hafiz">
    <meta name="description" content="The official website of Gary Blue's Diner">
    <meta name="keywords" content="Gary Blue's, Diner, Chicken, Fastfood">
    <title>Order & Sign In</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="joined.css">
</head>

<body>
    <main class="main-container">
        <!-- Header with navigation -->
        <header>
            <nav>
                <div class="nav_logo">
                    <a href="./index.html">
                        <img src="./images/logo1.jpg" alt="Logo" height="50">
                    </a>
                </div>
                <div class="nav_links">
                    <a href="./index.html">Home</a>
                    <a href="./menu.html">Menu</a>
                    <a href="./about.html">About</a>
                    <a href="./contact.html">Contact</a>
                </div>
                <div class="nav_order">
                    <a href="./order.html">Order</a>
                </div>
            </nav>
        </header>

        <!-- Sign In / Registration Section -->
        <section aria-labelledby="auth-section-heading">
            <h2 id="auth-section-heading">Register / Sign In</h2>
            <div id="notify"></div>
            <form id="form_reg">
                <!-- Email Input -->
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input-box" placeholder="Enter your Email">
                </div>

                <!-- Password Input -->
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-box" placeholder="Enter your Password">
                </div>

                <!-- Credit Card Information  -->
                <div id="extra-fields" style="display: none;">
                    <div class="form-row">
                        <label for="creditCard">Credit Card</label>
                        <input type="text" id="creditCard" name="creditCard" class="input-box" placeholder="Enter Credit Card Number">
                    </div>

                    <!-- Expiry Date -->
                    <div class="form-row">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" class="input-box" placeholder="MM/YY">
                    </div>

                    <!-- CVV -->
                    <div class="form-row">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="input-box" placeholder="Enter CVV">
                    </div>
                </div>

                <!-- Register and Sign In Buttons -->
                <div class="form-row_button">
                    <button class="sign" style="display: block;">Sign in</button>
                    <button class="register" style="display: block;">Register</button>
                </div>
            </form>
        </section>

        <!-- Carousel Section -->
        <section aria-label="Menu Items Carousel">
            <div id="carousel-container">
                <div id="carousel">
                    <!-- Carousel items will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- Order Summary Section -->
        <section aria-labelledby="order-summary-heading">
            <article id="order-summary">
                <h2 id="order-summary-heading">Your Order</h2>
                <div id="order-items">
                    <!-- Dynamically added items will appear here -->
                </div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>HST (15%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="submitOrder" style="display:none;">Submit Order</button>
            </article>
        </section>
    </main>

    <footer>
        <div class="footerContent">
            <div class="footerIcons">
                <a href="http://www.linkedin.com" target="_blank">
                    <img src="./images/64px-LinkedIn-Logo.png" alt="LinkedIn Logo" height="50">
                </a>
                <a href="http://www.youtube.com" target="_blank">
                    <img src="./images/64px-Logo_YouTube_(en_PNG).png" alt="YouTube Logo" height="50">
                </a>
                <a href="http://www.twitter.com" target="_blank">
                    <img src="./images/64px-X_Twitter_2.png" alt="Twitter Logo" height="50">
                </a>
                <a href="http://www.instagram.com" target="_blank">
                    <img src="./images/instagram_icon-icons.com_65586.png" alt="Instagram Logo" height="50">
                </a>
            </div>
            <p>&copy; 2024 Gary Blueâ€™s Diner. All rights reserved.</p>
        </div>
    </footer>

    <script src="joined.js"></script>
</body>

</html>
